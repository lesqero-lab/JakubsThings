        </div>
        

            <div class="col">
                <img src="/2.58a5e19c.jpg" class="img-fluid thumbnail" data-bs-target="#carouselExample" data-bs-slide-to="1" alt="Thumbnail 2">
              </div>
        
    </div>
  </div>


    

  <script>document.addEventListener('DOMContentLoaded', ()=>{
    const carouselElement = document.querySelector('#carouselExample');
    const thumbnails = document.querySelectorAll('.thumbnail');
    // Update thumbnail active state on slide
    carouselElement.addEventListener('slide.bs.carousel', (event)=>{
        thumbnails.forEach((thumbnail)=>thumbnail.classList.remove('active'));
        thumbnails[event.to].classList.add('active');
    });
    // Add click event to thumbnails
    thumbnails.forEach((thumbnail)=>{
        thumbnail.addEventListener('click', ()=>{
            thumbnails.forEach((thumb)=>thumb.classList.remove('active'));
            thumbnail.classList.add('active');
        });
    });
});

</script>
<div class="container mt-4 p-2 w-100">
